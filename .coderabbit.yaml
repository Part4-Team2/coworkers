# CodeRabbit 자동 리뷰 설정
language: "ko"
early_access: false

reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false
  path_filters:
    - "!**/node_modules/**"
    - "!**/dist/**"
    - "!**/build/**"
    - "!**/.next/**"
  auto_review:
    enabled: true
    drafts: false
  tools:
    github-checks:
      timeout: 5

chat:
  auto_reply: true
